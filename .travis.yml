sudo: required
dist: trusty
services: docker
language: python
python:
- '3.6'
env:
  global:
    - ALLOWED_CV_PAGES=2
    - secure: "" # ADS-DEV-KEY
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_API_KEY  # Set in the settings page of your repository, as a secure variable
    keep_history: true
    repo: philastrophist/philastrophist.github.io
    on:
      branch: master
    target_branch: master
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_API_KEY  # Set in the settings page of your repository, as a secure variable
    keep_history: true
    repo: philastrophist/philastrophist.github.io
    on:
      branch: develop
    target_branch: develop
script:
  - sudo apt-get install git-flow
  - git config core.fileMode false
  - chmod +x latexdockercmd.sh
  - chmod +x update.sh
  - ./update.sh